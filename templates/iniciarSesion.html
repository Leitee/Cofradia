<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
	<head>
		<title>Bienvenido a Cofradia! - Iniciar Sesion</title>
		<meta http-equiv="Content-Type"content="text/html;" charset="UTF-8">
		<link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">		

	</head>
	
	<body>
		<div class="contenedor">
			<img src="{% static 'img/cofradia.png' %}" />
			<center>
				<form action="/buscarUsuario/" method="GET">
					<h2>Usuario:</h2> <input type="text" name="user">
					<br/>
					<h2>Contraseña:</h2> <input type="password" name="password">
					<br/><br/>
					<input type="submit" value="Iniciar Sesión"><br/>
				</form>
			</center>
			<br/><br/>
			<a href="/crearUsuario/">No tiene una cuenta? Create una una ahora.</a>
		</div>

		<script src="{% static 'js/jquery.js' %}"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</body>
</html>
